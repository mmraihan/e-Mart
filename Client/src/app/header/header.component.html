<header class="w-100 h-100 bg-warning px-4 my-shadow d-flex justify-content-between align-items-center">
    <div class="text-dark fs-2 fw-bold fst-italic">
        <span>e-Mart</span>
    </div>
    
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg " role="group">
            <button type="button" class="btn btn-outline-dark">Home</button>
            <div class="btn-group-lg me-3" role="group">
                <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                    Categories
                </button>

                <ul class="dropdown-menu fs-5">
                    <ng-container *ngFor="let item of navigationList; let i = index;">
                        <li class="text-center fw-bold">{{item.category | titlecase}}</li>
                        <li *ngFor="let subcategory of item.subcategories" [style.cursor]="'pointer'">
                            <a class="dropdown-item">
                                {{subcategory | titlecase }}
                            </a>
                        
                        </li>
                        <li *ngIf="i !== navigationList.length - 1">
                            <hr class="dropdown-divider bg-dark">
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
        <div class="btn-group btn-group-lg me-2" role="group">
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#generalmodal">Login</button>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#generalmodal">Register</button>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#generalmodal">Account</button>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#generalmodal">Cart</button>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#generalmodal">Logout</button>
          

        </div>
    </div>

</header>
